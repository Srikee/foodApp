<ion-header [translucent]="true">
    <ion-toolbar color="chang">
        <ion-title>
            หน้าแรก
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div class="content">
        <div class="welcome">ยินดีต้อนรับคุณ....</div>
        <div class="fullname">{{ auth.firstname }} {{ auth.lastname }}</div>
        <div class="menu">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <a (click)="GoToMenu()" class="menu-item">
                            <ion-icon class="icon" name="fast-food-outline"></ion-icon>
                            <div class="menu-name">เลือกอาหาร</div>
                        </a>
                    </ion-col>
                    <ion-col>
                        <a (click)="GoToHistory()" class="menu-item">
                            <ion-icon class="icon" name="time-outline"></ion-icon>
                            <div class="menu-name">ประวัติการสั่งซื้อ</div>
                        </a>
                    </ion-col>
                    <ion-col>
                        <a class="menu-item" (click)="GoToCart()">
                            <ion-icon class="icon" name="cart-outline"></ion-icon>
                            <div class="menu-name">ตะกร้าสินค้า</div>
                            <div class="badge" *ngIf="items.length>0">{{ items.length }}</div>
                        </a>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
        <div class="button">
            <ion-button expand="block" size="large" (click)="Logout()" color="danger">ออกจากระบบ</ion-button>
        </div>
    </div>
</ion-content>
